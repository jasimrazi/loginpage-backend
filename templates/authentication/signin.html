<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>

    <div class="mt-3">
        <div class="d-flex justify-content-center">
            {% for message in messages %}

            <div class="sticky-top alert alert-danger fade show" role="alert">
                <strong>Message: </strong> {{ message }}
                <button type="button" class="close" data-bs-dismiss="alert" aria-label="close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            {% endfor %}
        </div>
    </div>

    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="d-flex flex-column mb-3">
            <h2>Sign In</h2>

            <form actions="/signin" method="post">
                {% csrf_token %}
                <div class="d-grid gap-3">
                    <!--* Username -->
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username"
                            aria-label="Username" aria-describedby="basic-addon1" />
                    </div>


                    <!-- *Password -->
                    <div class="col">
                        <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Password"
                            aria-label="Password" />

                        <br>
                        <button class="btn btn-primary" type="submit">Sign In</button>

                        <button type="submit" class="btn btn-primary">
                            <a href="/signup" class="link-light text-decoration-none">Sign Up</a>
                        </button>


            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
