<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>

    <div class="mt-3">
        <div class="d-flex justify-content-center">
            {% for message in messages %}

            <div class="sticky-top alert alert-danger fade show" role="alert">
                <strong>Message: </strong> {{ message }}
                <button type="button" class="close" data-bs-dismiss="alert" aria-label="close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            {% endfor %}
        </div>
    </div>

    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="d-flex flex-column mb-3">
            <h2>Sign Up</h2>

            <form actions="/signup" method="post">
                {% csrf_token %}
                <div class="d-grid gap-3">
                    <!-- *Username -->
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username"
                            aria-label="Username" aria-describedby="basic-addon1" />
                    </div>

                    <!-- *First & Last Name -->
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" id="fname" name="fname" placeholder="First name"
                                aria-label="First name" />
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="lname" name="lname" placeholder="Last name"
                                aria-label="Last name" />
                        </div>
                    </div>

                    <!-- *Email -->
                    <div class="col">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email Address"
                            aria-label="Email Address" />
                    </div>

                    <!-- *Password -->
                    <div class="col">
                        <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Password"
                            aria-label="Password" />
                    </div>

                    <div class="col">
                        <input type="password" class="form-control" id="pass2" name="pass2"
                            placeholder="Confirm Password" aria-label="Password" />
                        <br>
                        <div class="col-md-3"><button class="btn btn-primary" type="submit">Sign Up</button>
                        </div>
                    </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
