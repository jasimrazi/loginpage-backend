<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Homepage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>

  <div class="mt-3">
    <div class="d-flex justify-content-center">
      {% for message in messages %}

      <div class="sticky-top alert alert-success fade show" role="alert">
        <strong>Message: </strong> {{ message }}
        <button type="button" class="close" data-bs-dismiss="alert" aria-label="close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      {% endfor %}
    </div>
  </div>

  <div class="container-fluid">
    <div class="d-flex align-content-center">
      <div class="position-absolute top-50 start-50 translate-middle">
        <div class="d-flex flex-column">
          <div class="d-grid gap-3">
            {% if user.is_authenticated %}

            <h3>Hello {{fname}}</h3>
            <h4>You're successfully logged in!</h4>
            <button type="submit" class="btn btn-primary">
              <a href="/signout" class="link-light text-decoration-none">Sign Out</a>
            </button>

            {% else %}

            <h2>Welcome to Homepage</h2>

            <button type="submit" class="btn btn-primary">
              <a href="/signup" class="link-light text-decoration-none">Sign Up</a>
            </button>
            <button type="submit" class="btn btn-primary">
              <a href="/signin" class="link-light text-decoration-none">Sign In</a>
            </button>

            {% endif %}
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
</body>

</html>
